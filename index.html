<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component | VgsStudio</title>

  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
  </style>

</head>

<body>

  <div class="container">
    <div class="info">
      <div class="infoTop">
        <h1 class="insights">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="infoBottom">
        <div class="boxInfoBottom">
          <h2 class="number">
            10k+
          </h2>
          <p class="subNumber">
            companies
          </p>
        </div>
        <div class="boxInfoBottom">
          <h2 class="number">
            314
          </h2>
          <p class="subNumber">
            templates
          </p>
        </div>
        <div class="boxInfoBottom">
          <h2 class="number">
            12m+
          </h2>
          <p class="subNumber">
            queries
          </p>
        </div>

      </div>
    </div>
    <div class="imgDireita">
      <div class="overlay">

      </div>
      <img src="./images/image-header-desktop.jpg" alt="Pessoas Inteligente" class="Direita">
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VgsStudio" target="_blank">VgsStudio</a>.
  </footer>
</body>

</html>
